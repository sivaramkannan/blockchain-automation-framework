apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: approve-insurer-bankemachannel-fabcar1
  namespace: insurer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: approve-insurer-bankemachannel-fabcar1
  chart:
    git: git@github.com:sivaramkannan/blockchain-automation-framework.git
    ref: bankema-customer-staging
    path: platforms/hyperledger-fabric/charts/approve_chaincode
  values:
    metadata:
      namespace: insurer-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    peer:
      name: peer0
      address: peer0.insurer-net:7051
      localmspid: insurerMSP
      loglevel: debug
      tlsstatus: true
    vault:
      role: vault-role
      address: http://bankema-staging-vault.westeurope.cloudapp.azure.com:8200
      authpath: insurer-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/insurer-net/users/admin 
      orderersecretprefix: secret/crypto/peerOrganizations/insurer-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    orderer:
      address: orderer1.intain-net:7050
    chaincode:
      builder: hyperledger/fabric-ccenv:2.2.0
      name: fabcar
      version: 1
      commitarguments: '{Make: "Toyota", Model: "Prius", Colour: "blue", Owner: "Tomoko"}'
      endorsementpolicies:  ''
    channel:
      name: bankemachannel
