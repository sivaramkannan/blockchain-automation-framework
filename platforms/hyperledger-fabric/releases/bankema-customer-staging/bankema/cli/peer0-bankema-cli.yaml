apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: peer0-bankema-cli
  namespace: bankema-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: peer0-bankema-cli
  chart:
    git: git@github.com:sivaramkannan/blockchain-automation-framework.git
    ref: bankema-customer-staging
    path: platforms/hyperledger-fabric/charts/fabric_cli    
  values:
    metadata:
      namespace: bankema-net
      images:
        fabrictools: hyperledger/fabric-tools:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
    storage:
      class: bankemasc
      size: 256Mi
    vault:
      role: vault-role
      address: http://bankema-staging-vault.westeurope.cloudapp.azure.com:8200
      authpath: bankema-net-auth
      adminsecretprefix: secret/crypto/peerOrganizations/bankema-net/users/admin
      orderersecretprefix: secret/crypto/peerOrganizations/bankema-net/orderer
      serviceaccountname: vault-auth
      imagesecretname: regcred
      tls: false
    peer:
      name: peer0
      localmspid: bankemaMSP
      tlsstatus: true
      address: peer0.bankema-net:7051
    orderer:
      address: orderer1.ordorg-net:7050
