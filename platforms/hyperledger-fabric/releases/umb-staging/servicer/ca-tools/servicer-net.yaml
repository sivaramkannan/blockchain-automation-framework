apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: servicer-net-ca-tools
  namespace: servicer-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: servicer-net-ca-tools
  chart:
    git: git@github.com:sivaramkannan/blockchain-automation-framework.git
    ref: umb-staging
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: servicer-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: servicersc
      storagesize: 512Mi
