apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: umbinvestor-net-ca
  namespace: umbinvestor-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: umbinvestor-net-ca
  chart:
    git: git@github.com:sivaramkannan/blockchain-automation-framework.git
    ref: intainabsdemo
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: umbinvestor-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: umbinvestor-admin
    storage:
      storageclassname: umbinvestorsc
      storagesize: 1Gi
    vault:
      role: vault-role
      address: http://159.89.141.74:8200
      authpath: umbinvestor-net-auth
      secretcert: secret/crypto/peerOrganizations/umbinvestor-net/ca?ca.umbinvestor-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/umbinvestor-net/ca?umbinvestor-net-CA.key
      secretadminpass: secret/credentials/umbinvestor-net/ca/umbinvestor?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
