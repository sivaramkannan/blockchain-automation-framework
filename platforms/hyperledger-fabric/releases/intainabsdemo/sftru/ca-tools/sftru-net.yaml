apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: sftru-net-ca-tools
  namespace: sftru-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: sftru-net-ca-tools
  chart:
    git: git@github.com:sivaramkannan/baf-intain-fork.git
    ref: intainabsdemo
    path: platforms/hyperledger-fabric/charts/catools
  values:
    metadata:
      namespace: sftru-net
      name: ca-tools

    replicaCount: 1

    image:
      repository: hyperledger/fabric-ca-tools
      tag: 1.2.1
      pullPolicy: IfNotPresent
      
    storage:
      storageclassname: sftrusc
      storagesize: 1Gi
