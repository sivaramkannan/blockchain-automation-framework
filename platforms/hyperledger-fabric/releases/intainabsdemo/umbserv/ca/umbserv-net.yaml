apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: umbserv-net-ca
  namespace: umbserv-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: umbserv-net-ca
  chart:
    git: git@github.com:sivaramkannan/blockchain-automation-framework.git
    ref: intainabsdemo
    path: platforms/hyperledger-fabric/charts/ca    
  values:
    metadata:
      namespace: umbserv-net
      images:
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        ca: hyperledger/fabric-ca:1.4.8
    server:
      name: ca
      tlsstatus: true
      admin: umbserv-admin
    storage:
      storageclassname: umbservsc
      storagesize: 1Gi
    vault:
      role: vault-role
      address: http://159.89.141.74:8200
      authpath: umbserv-net-auth
      secretcert: secret/crypto/peerOrganizations/umbserv-net/ca?ca.umbserv-net-cert.pem
      secretkey: secret/crypto/peerOrganizations/umbserv-net/ca?umbserv-net-CA.key
      secretadminpass: secret/credentials/umbserv-net/ca/umbserv?user
      serviceaccountname: vault-auth
      imagesecretname: regcred
    service:
      servicetype: ClusterIP
      ports:
        tcp:
          port: 7054
    proxy:
      provider: haproxy
      type: peer
